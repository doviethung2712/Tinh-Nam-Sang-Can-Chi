    <title>Tính năm Sang Can Chi</title>
</head>
<body>


<input type="text" id="Namsinh">
<input type="submit" value="Xem" onclick="kq()">
<p id="hienthi"></p>

<script>
    // let nam = document.getElementById('Namsinh').innerText;
    function kq() {
        let nam = document.getElementById('Namsinh').value;
        let hienthi = document.getElementById('hienthi');


        if (nam % 60 == 0 || nam % 60 == 10 || nam % 60 == 20 || nam % 60 == 30 || nam % 60 == 40 || nam % 60 == 50) {
            if (nam % 60 == 0) {
                hienthi.innerText = ("Canh Thân")
            } else if (nam % 60 == 10) {
                hienthi.innerText = ('Canh Ngọ')
            } else if (nam % 60 == 20) {
                hienthi.innerText = ('Canh Thìn')
            } else if (nam % 60 == 30) {
                hienthi.innerText = ('Canh Dần')

            }

            } else if (nam % 60 == 38) {
